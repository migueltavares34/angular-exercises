
@let pokemonDetail = pokemon$ | async;
@if (pokemonDetail) {
    <p>Name: {{ pokemonDetail.name }}</p>
    <p>Total habilities: {{ pokemonDetail.abilities?.length }}</p>
    <p>Base expirience: {{ pokemonDetail.base_experience }}</p>
    <p>Height: {{ pokemonDetail.height }}</p>
    <p>Weight: {{ pokemonDetail.weight }}</p>
}
